<h1>Directivas estructurales</h1>
<hr>
<p>Pantalla de directivas</p>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Directivas estructurales</h5>
        <div class="row">
            <div class="col-md6">
                <h3>ngIf</h3>                
                <hr>
                <div *ngIf="mostrarColegio">
                    <div class="card-body">
                        <h5 class="card-title">{{titulo}}</h5>
                        <p class="carg-text">{{colegio}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md6">
                <h3>ngFor</h3>                
                <hr>
                <ul class="list-group">
                    <li *ngFor="let colegio of colegios; let i = index" class="list-group-item">{{i+1 +'-'+colegio}}</li>
                </ul>    
            </div>
            <button class="btn btn-primary" (click)="mostrarOcultar()">Mostrar/Ocultar</button>
        </div>
    </div>
</div>
